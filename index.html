<html>
  <header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link href="dreamscape.css" rel="stylesheet">
    <body>
      <style>
        body{
          background-image:url("dustbg_index.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          padding:0px;
        }
      </style>
      <h2>Welcome to</h2>
      <h1 id="logo">Dreamscape</h1>
      <div class="box">
        <p class="maintext">Weave your way through a wacky dream full of obstacles!</p>
        <p class="maintext">First choose a character to play:</p>
        <div class="row row-cols-1 row-cols-md-2 g-4 maintext">
          <div class="col">
            <div class="card fixpads" id="fixCol">
              <img src="trainer1.gif" class="card-img-top" alt="char1">
              <div class="card_body">
                <a onclick="selectChar(1,'Riley')" class="btn btn-primary">Riley</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card fixpads" id="fixCol">
              <img src="trainer2.gif" class="card-img-top" alt="char2">
              <div class="card_body">
                <a  onclick="selectChar(2,'Cynthia')" class="btn btn-primary">Cynthia</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card fixpads" id="fixCol">
              <img src="trainer3.gif" class="card-img-top" alt="char3">
              <div class="card_body">
                <a  onclick="selectChar(3,'Lucien')" class="btn btn-primary">Lucien</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card fixpads" id="fixCol">
              <img src="trainer4.gif" class="card-img-top" alt="char4">
              <div class="card_body">
                <a onclick="selectChar(4,'Byron')" class="btn btn-primary">Byron</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card fixpads" id="fixCol">
              <img src="trainer5.gif" class="card-img-top" alt="char5">
              <div class="card_body">
                <a onclick="selectChar(5,'Cheryl')" class="btn btn-primary">Cheryl</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <script>
      function selectChar(charNum, charName){
        sessionStorage.setItem("charImg", "trainer"+charNum);
        sessionStorage.setItem("charName", charName);

        window.location.replace("car.html");

        console.log(sessionStorage.getItem("charImg"))

      }
      </script>
    </body>
  </header>
</html>
